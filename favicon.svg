<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wooden Palette Gradient -->
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="100%" stop-color="#CD853F"/>
    </linearGradient>
    
    <!-- Brush Handle Gradient -->
    <linearGradient id="handle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D2691E"/>
      <stop offset="50%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#D2691E"/>
    </linearGradient>

    <!-- Metal Ferrule Gradient -->
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#C0C0C0"/>
    </linearGradient>

    <!-- Paint Blob Highlights -->
    <radialGradient id="shine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Filter for subtle drop shadow -->
  <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
    <feOffset dx="1" dy="1" result="offsetblur"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.3"/>
    </feComponentTransfer>
    <feMerge> 
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/> 
    </feMerge>
  </filter>

  <!-- Palette Body -->
  <g filter="url(#dropShadow)">
    <path d="M32 6 C12 6 2 18 2 36 C2 52 14 60 26 60 C30 60 34 56 34 52 C34 48 38 44 42 44 C46 44 50 48 50 52 C50 56 54 60 60 60 C66 60 62 42 62 36 C62 18 50 6 32 6 Z M 48 48 C 51 48 54 50 54 53 C 54 56 51 58 48 58 C 45 58 42 56 42 53 C 42 50 45 48 48 48 Z" 
          fill="url(#wood)" stroke="#8B4513" stroke-width="2.5" />
    
    <!-- Wood grain details -->
    <path d="M10 25 Q 20 20 30 25" stroke="#A0522D" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M15 45 Q 25 50 35 45" stroke="#A0522D" stroke-width="1" fill="none" opacity="0.5"/>
  </g>

  <!-- Paint Blobs with glossy shine -->
  <g stroke="#000" stroke-width="1.5" stroke-opacity="0.2">
    <!-- Red -->
    <circle cx="16" cy="36" r="6" fill="#FF4136"/>
    <circle cx="16" cy="36" r="6" fill="url(#shine)" stroke="none"/>
    
    <!-- Green -->
    <circle cx="22" cy="20" r="6" fill="#2ECC40"/>
    <circle cx="22" cy="20" r="6" fill="url(#shine)" stroke="none"/>
    
    <!-- Blue -->
    <circle cx="38" cy="16" r="6" fill="#0074D9"/>
    <circle cx="38" cy="16" r="6" fill="url(#shine)" stroke="none"/>
    
    <!-- Yellow -->
    <circle cx="16" cy="50" r="5.5" fill="#FFDC00"/>
    <circle cx="16" cy="50" r="5.5" fill="url(#shine)" stroke="none"/>
  </g>

  <!-- Paintbrush -->
  <g transform="translate(38, 16) rotate(-45)" filter="url(#dropShadow)">
    <!-- Handle -->
    <rect x="-3" y="-12" width="6" height="24" fill="url(#handle)" rx="1.5" stroke="#5D4037" stroke-width="1"/>
    <!-- Ferrule (Metal part) -->
    <rect x="-3" y="12" width="6" height="6" fill="url(#metal)" stroke="#666" stroke-width="1"/>
    <!-- Bristles with paint tip -->
    <path d="M-3 18 L3 18 Q 3 24 0 26 Q -3 24 -3 18 Z" fill="#F012BE" stroke="#C71585" stroke-width="1"/>
    <!-- Paint on tip -->
     <path d="M-3 22 Q 0 26 3 22 L 0 26 Z" fill="#FF4136" stroke="none"/>
  </g>

</svg>
