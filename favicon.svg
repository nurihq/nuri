<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Thick Outline Style -->
  <defs>
    <style>
      .outline { fill: none; stroke: #000; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
      .blob { stroke: #000; stroke-width: 3; }
    </style>
  </defs>

  <!-- Palette Body (Light Blue/White) -->
  <path d="M32 8 C12 8 4 20 4 36 C4 52 14 60 28 60 C32 60 36 56 36 52 C36 48 40 44 44 44 C48 44 52 48 52 52 C52 56 56 60 60 60 C60 60 60 40 60 36 C60 20 52 8 32 8 Z M 48 48 C 50 48 52 50 52 52 C 52 54 50 56 48 56 C 46 56 44 54 44 52 C 44 50 46 48 48 48 Z" 
        fill="#E0F0FF" stroke="#000" stroke-width="4" stroke-linejoin="round"/>

  <!-- Paint Blobs (Chunky) -->
  <circle cx="20" cy="36" r="5" fill="#FF5252" class="blob"/> <!-- Red -->
  <circle cx="26" cy="22" r="5" fill="#4CAF50" class="blob"/> <!-- Green -->
  <circle cx="42" cy="18" r="5" fill="#2196F3" class="blob"/> <!-- Blue -->
  <circle cx="20" cy="50" r="5" fill="#FFC107" class="blob"/> <!-- Yellow -->

  <!-- Paintbrush (Diagonal) -->
  <g transform="translate(42, 18) rotate(-45)">
    <!-- Handle -->
    <rect x="-4" y="-12" width="8" height="24" fill="#F4A460" stroke="#000" stroke-width="3" rx="2"/>
    <!-- Metal -->
    <rect x="-4" y="12" width="8" height="6" fill="#9E9E9E" stroke="#000" stroke-width="3"/>
    <!-- Tip -->
    <path d="M-4 18 L4 18 Q 4 26 0 28 Q -4 26 -4 18 Z" fill="#FFD700" stroke="#000" stroke-width="3"/> 
  </g>

</svg>
